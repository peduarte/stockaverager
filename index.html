	<style>
		* { margin: 0; padding: 0; box-sizing: border-box; outline: none; -webkit-font-smoothing: inherit;}
		html, body { min-height: 100vh; }
		a { color: inherit; text-decoration: none; }
		fieldset { border: none; }
		input { border: none; -webkit-appearance: none; font-family: inherit; font-size: inherit; }


		body {
			background: #2a4af5;
			background: linear-gradient(to top left, #62eada 0%, #2a4af5 100%);

			color: white;

			font-family: 'Space Mono', monospace;
			font-size: 20px;
			-webkit-font-smoothing: antialiased;

			padding: 30px 30px 30px 20px;
			margin: 0 auto;

			display: flex;
			flex-direction: column;
			justify-content: center;

			max-width: 480px;

		}

			@media (min-width: 640px) {
				body {
					max-width: 100%;
				}
			}

		.logo {
			width: 150px;
			display: block;
			margin: 0 auto 30px;
		}

		form {
			text-align: right;
		}

		@media (min-width: 640px) {
			form {
				text-align: right;
				max-width: 600px;
				margin: 0 auto;
			}
		}

		.label {
			display: inline-block;
			width: 40%;
			padding-right: 20px;
			vertical-align: middle;
		}

			@media (min-width: 640px) {
				.label {
					width: auto;
				}
			}

		.input-wrapper {
			display: inline-block;
			width: 60%;
			margin: 15px 0;
			position: relative;
			line-height: 50px;
		}

			@media (min-width: 640px) {
				.input-wrapper {
					width: 200px;
				}
			}

		.input-wrapper.-price::before {
			position: absolute;
			top: 0;
			left: 0;
			color: black;
			padding: 0 10px;
			content: "$";
			left: 0;
		}

		input {
			border-radius: 3px;
			padding: 0 10px;
			display: block;
			line-height: inherit;
			width: 100%;
		}

		.input-wrapper.-price input {
			text-indent: 1ch;
		}

		.input-ghost {
			background: white;
			opacity: 1;
		}

		input,
		.input-ghost,
		.input-wrapper.-price::before {
			color: rgba(0, 0, 0, 0.5);
		}

		.input-transparent {
			position: absolute;
			top: 0;
			left: 0;
			background: transparent;
			/*color: transparent;*/
		}

		p span {
			display: block;
			font-size: 3em;
		}

		p span:before {
			content: "$";
		}

		p span:empty:before {
			opacity: 0.3;
		}

			@media (min-width: 640px) {
				p span {
					display: inline-block;
					vertical-align: middle;
				}
			}
	</style>
</head>

	<script>
		function addClass(element, className) {
			if (!element) { return; }
			element.className = (element.className + ' ' + className).trim();
		}

		function removeClass(element, className) {
			if (!element) { return; }
			element.className = element.className.replace(className, '').trim();
		}

		var currentSharesEl = document.getElementById('current-shares');
		var currentSharesGhostEl = document.getElementById('current-shares-ghost');
		var currentPriceEl = document.getElementById('current-price');
		var futureSharesEl = document.getElementById('future-shares');
		var futureSharesGhostEl = document.getElementById('future-shares-ghost');
		var futurePriceEl = document.getElementById('future-price');
		var avaragePriceEl = document.getElementById('avarage-price');

		function calcForm() {
			var currentShares = Number(currentSharesEl.value);
			var currentPrice = Number(currentPriceEl.value);
			var futureShares = Number(futureSharesEl.value);
			var futurePrice = Number(futurePriceEl.value);

			var totalShares = currentShares + futureShares;
			var averagePrice = ((currentShares * currentPrice) + (futureShares * futurePrice)) / totalShares;

			avaragePriceEl.innerHTML = formatCurrency(averagePrice);
		}

		function formatCurrency(number) {
			number = Math.round(number*10000)/10000;
			var decimalPart = Math.round((number - Math.floor(number))*10000)/10000;
			decimalPart = decimalPart + "";

			if (decimalPart.length <= 3) { places = 2; }
			else { places = -1; }

			var formattedNumber = new NumberFormat(number);
			formattedNumber.setCurrency(false);
			formattedNumber.setCommas(false);
			formattedNumber.setPlaces(places);
			formattedNumber.setCurrencyPrefix('$');

			return(formattedNumber.toFormatted());
		}

		var fields = document.querySelectorAll('.field');

		function updateField(eventType, field) {
			var spacesToAdd = eventType === 'keydown' ? 2 : 1;
			var ghostField;

			if (field === currentSharesEl) { ghostField = currentSharesGhostEl; }
			if (field === futureSharesEl) { ghostField = futureSharesGhostEl; }

			if (field === currentSharesEl || field === futureSharesEl) {
				var term = Number(field.value) > 1 ? 'stocks' : 'stock';
				ghostField.style.textIndent = field.value.length + spacesToAdd + 'ch';
				ghostField.value = term;
			}

			calcForm();
		}

		function onFieldKeyDown(event) {
			// do nothing if is tab
			if (event.keyCode === 9) { return; }
			updateField(event.type, event.target);
		}

		function onFieldChange(event) {
			updateField(event.type, event.target);
		}

		function onFieldFocus(event) {
			var value = event.target.value;
			event.target.value = '';

			event.target.addEventListener('blur', function(event) {
				if (event.target.value === '') {
					event.target.value = value;
				}
				event.target.removeEventListener(event.type, arguments.callee);
			});
		}

		Array.prototype.slice.call(fields).forEach(function(field) {
			field.addEventListener('keydown', onFieldKeyDown);
			field.addEventListener('change', onFieldChange);
			field.addEventListener('focus', onFieldFocus);
		});

		// mredkj.com
		// v1.5.3
		function NumberFormat(num, inputDecimal) {
			this.COMMA = ',';
			this.PERIOD = '.';
			this.DASH = '-';
			this.LEFT_PAREN = '(';
			this.RIGHT_PAREN = ')';
			this.LEFT_OUTSIDE = 0;
			this.LEFT_INSIDE = 1;
			this.RIGHT_INSIDE = 2;
			this.RIGHT_OUTSIDE = 3;
			this.LEFT_DASH = 0;
			this.RIGHT_DASH = 1;
			this.PARENTHESIS = 2;
			this.NO_ROUNDING = -1
			this.num;
			this.numOriginal;
			this.hasSeparators = false;
			this.separatorValue;
			this.inputDecimalValue;
			this.decimalValue;
			this.negativeFormat;
			this.negativeRed;
			this.hasCurrency;
			this.currencyPosition;
			this.currencyValue;
			this.places;
			this.roundToPlaces;
			this.setNumber = setNumberNF;
			this.toUnformatted = toUnformattedNF;
			this.setInputDecimal = setInputDecimalNF;
			this.setSeparators = setSeparatorsNF;
			this.setCommas = setCommasNF;
			this.setNegativeFormat = setNegativeFormatNF;
			this.setNegativeRed = setNegativeRedNF;
			this.setCurrency = setCurrencyNF;
			this.setCurrencyPrefix = setCurrencyPrefixNF;
			this.setCurrencyValue = setCurrencyValueNF;
			this.setCurrencyPosition = setCurrencyPositionNF;
			this.setPlaces = setPlacesNF;
			this.toFormatted = toFormattedNF;
			this.toPercentage = toPercentageNF;
			this.getOriginal = getOriginalNF;
			this.moveDecimalRight = moveDecimalRightNF;
			this.moveDecimalLeft = moveDecimalLeftNF;
			this.getRounded = getRoundedNF;
			this.preserveZeros = preserveZerosNF;
			this.justNumber = justNumberNF;
			this.expandExponential = expandExponentialNF;
			this.getZeros = getZerosNF;
			this.moveDecimalAsString = moveDecimalAsStringNF;
			this.moveDecimal = moveDecimalNF;
			this.addSeparators = addSeparatorsNF;
			if (inputDecimal == null) {
				this.setNumber(num, this.PERIOD);
			} else {
				this.setNumber(num, inputDecimal);
			}
			this.setCommas(true);
			this.setNegativeFormat(this.LEFT_DASH);
			this.setNegativeRed(false);
			this.setCurrency(false);
			this.setCurrencyPrefix('$');
			this.setPlaces(2);
		}

		function setInputDecimalNF(val) {
			this.inputDecimalValue = val;
		}

		function setNumberNF(num, inputDecimal) {
			if (inputDecimal != null) {
				this.setInputDecimal(inputDecimal);
			}
			this.numOriginal = num;
			this.num = this.justNumber(num);
		}

		function toUnformattedNF() {
			return (this.num);
		}

		function getOriginalNF() {
			return (this.numOriginal);
		}

		function setNegativeFormatNF(format) {
			this.negativeFormat = format;
		}

		function setNegativeRedNF(isRed) {
			this.negativeRed = isRed;
		}

		function setSeparatorsNF(isC, separator, decimal) {
			this.hasSeparators = isC;
			if (separator == null) separator = this.COMMA;
			if (decimal == null) decimal = this.PERIOD;
			if (separator == decimal) {
				this.decimalValue = (decimal == this.PERIOD) ? this.COMMA : this.PERIOD;
			} else {
				this.decimalValue = decimal;
			}
			this.separatorValue = separator;
		}

		function setCommasNF(isC) {
			this.setSeparators(isC, this.COMMA, this.PERIOD);
		}

		function setCurrencyNF(isC) {
